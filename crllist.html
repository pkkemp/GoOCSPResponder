<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.PageTitle}}</title>
</head>
<body>
<h1>{{.PageTitle}}</h1>
<table>
    <thead>
    <tr>
        <th>Certificate Authority</th>
        <th>Revocations</th>
    </tr>
    </thead>
    <tbody>
    {{range .Revocations}}
        <tr>
            <td>{{.Issuer}}</td>
            <td>{{.NumberOfRevocations}}</td>
        </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
